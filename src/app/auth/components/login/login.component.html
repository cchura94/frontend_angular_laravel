<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px" [formGroup]="loginForm">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Ingresar</div>
                    <span class="text-600 font-medium">Ingresar datos para continuar...</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo</label>
                    <input id="email1" type="text" placeholder="Correo electronico" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" formControlName="email">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contrase単a</label>
                    <p-password id="password1" placeholder="Contrase単a" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" formControlName="password"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Olvidaste tu contrase単a?</a>
                    </div> 
                    <button pButton pRipple label="Ingresar" class="w-full p-3 text-xl" [disabled]="!loginForm.valid" (click)="ingresar()"></button>
                    <!--button pButton pRipple label="Ingresar" class="w-full p-3 text-xl" [routerLink]="['/']"></button-->
                </div>
            </div>
        </div>
    </div>
</div>
