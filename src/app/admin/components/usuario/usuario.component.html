<div class="card">

    <h1>Gestión Usuario</h1>
{{ usuarios | json }}


<form [formGroup]="usuarioForm">
    <label>Ingrese su Nombre</label>
    <input type="text" formControlName="name">
    <br>
    <label>Ingrese su Correo</label>
    <input type="email" formControlName="email">
    <br>
    <label for="">Ingrese su Contraseña</label>
    <input type="password" formControlName="password">
    <br>
    <input type="button" [disabled]="!usuarioForm.valid" (click)="guardarUsuario()" value="Guardar Usuario">
</form>

<p-button (click)="showDialog()" icon="pi pi-external-link" label="Nuevo Usuario"></p-button>
<p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <form [formGroup]="usuarioForm">
        <label>Ingrese su Nombre</label>
        <input type="text" formControlName="name">
        <br>
        <label>Ingrese su Correo</label>
        <input type="email" formControlName="email">
        <br>
        <label for="">Ingrese su Contraseña</label>
        <input type="password" formControlName="password">
        <br>
        <input type="button" [disabled]="!usuarioForm.valid" (click)="guardarUsuario()" value="Guardar Usuario">
    </form>
</p-dialog>

<p-table [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Creado EN</th>
            <th>Gestión</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-us>
        <tr>
            <td>{{ us.id }}</td>
            <td>{{ us.name }}</td>
            <td>{{ us.email }}</td>
            <td>{{ us.created_at }}</td>
            <td>
                <button (click)="funEditar(us)" >editar</button>
                <button (click)="funEliminar(us)" >eliminar</button>
            </td>
        </tr>
    </ng-template>
</p-table>

</div>
